<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRP QR Bill</title>
  
  <style>
    
    @font-face {
      font-family: LiberationSans;
      src: url('fonts/LiberationSans-Regular.woff') format('woff');
      font-style: normal;
      font-weight: 400;
    }

    @font-face {
      font-family: LiberationSans;
      src: url('fonts/LiberationSans-Bold.woff') format('woff');
      font-style: normal;
      font-weight: 700;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: grid;
      justify-content: center;
      align-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-image: linear-gradient(#051527, darkslategrey);
    }

    body:before {
      display: block;
      position: absolute;
      bottom: .6rem;
      right: 1rem;
      content: "\2620";
      font-size: 2rem;
      line-height: 1;
      color: #051527;
    }

    .wrapper {
      position: relative;
    }

    .sheet{
      position: absolute;
      bottom: 0;
      background-color: white;
      width: 100%;
      height: 297mm;
      box-shadow: 
        0 20px 13px rgba(0, 0, 0, 0.03),
        0 8px 5px rgba(0, 0, 0, 0.08);
    }

  </style>

</head>
<body>

  <div class="wrapper">
    <div class="sheet"></div>
    <a-qr-bill 
      id="qr-bill" 
      version="1a">
    </a-qr-bill>
  </div>

  <script type="module" src="dist/index.js"></script>
  <script>
    document
    .getElementById('qr-bill')
    .data = {
      lang: "it",
      currency: "CHF",
      amount: 87.75,
      iban: "CH1509000000152034087",
      //reference: "RF18539007547034",
      message: "Rechnung #02521",
      //messageCode: "//blub//blah n98189//supercool cool//code 827//f-internal use//wow",
      creditor: {
        name: "Jérôme Imfeld",
        street: "Grätzlistrasse",
        streetNumber: "3",
        //postOfficeBox: "Postfach 8888",
        postalCode: 8152,
        locality: "Opfikon",
        countryCode: "CH"
      },
      debtor: {
        name: "Jungle Folk GmbH",
        street: "Sihlquai 55",
        locality: "8005 Zürich",
        countryCode: "CH"
      }
    }
  </script>
</body>
</html>
